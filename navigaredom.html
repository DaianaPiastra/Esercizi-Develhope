l'elemento padre di ul.
il secondo elemento figlio di ul.
l'elemento fratello successivo del secondo li.
l'elemento fratello precedente del secondo li.
Il tutto utilizzando tutte e 4 le proprietÃ  viste nel video. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
       console.log(document);
       const html= document.documentElement;
       console.log(html);
       console.log(html.children); 
       const body= html.children[1];
       console.log(body);
       console.log(body.children);
       const ul = body.children[0];
       console.log(ul);
       const parentUl = ul.parentElement;
       console.log(parentUl);
       const liSecond= ul.children[1];
       console.log(liSecond);
       const liFirst = liSecond.previousElementSibling;
       console.log(liFirst);
       const liThird = liSecond.nextElementSibling;
       console.log(liThird);




    </script>
</body>

</html>
